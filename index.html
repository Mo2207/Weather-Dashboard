
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
  
  <header>
    <nav class="row p-4 text-center bg-info">
      <h1>Weather Dashboard</h1>
    </nav>
  </header>

  <main>

  <div id="row1" class="justify-content-center row m-4">

    <div class="col-4">
      <label class="form-label p-3">Search a city</label>
      <input type="text" id="search" class="form-control">
      <button type="button" id="searchCity" class="btn btn-outline-primary mt-2 w-100">Search</button>
    </div>

    <div id="displayWeather" class="col-8 border rounded-1" style="height: 25vh; background-color: rgba(210, 210, 210, 0.649)">
      <h2 id="locationWeather">Finding your current location...</h2>
      <p id="displayTemp"></p>
      <p id="displayWind"></p>
      <p id="displayHumidity"></p>
    </div>

  </div>

  <div id="row2" class="justify-content-start row m-4">

    <ul id="history" class="col-4">
      <!-- <li class="badge text-bg-secondary w-100" style="height: 4vh;">Secondary</li> -->
    </ul>

    <div class="col-8 row p-0">

      <h2>5 Day Forecast:</h2>

      <div class="card col m-1">
        <div class="card-body p-0" style="font-size: 0.8em;">
          <h5 id="cardDate1" class="card-title"></h5>
          <p id="cardTemp1" class="card-text"></p>
          <p id="cardWind1" class="card-text"></p>
          <p id="cardHumid1" class="card-text"></p>
        </div>
      </div>

      <div class="card col m-1">
        <div class="card-body p-0" style="font-size: 0.8em;">
          <h5 id="cardDate2" class="card-title"></h5>
          <p id="cardTemp2" class="card-text"></p>
          <p id="cardWind2" class="card-text"></p>
          <p id="cardHumid2" class="card-text"></p>
        </div>
      </div>

      <div class="card col m-1">
        <div class="card-body p-0" style="font-size: 0.8em;">
          <h5 id="cardDate3" class="card-title"></h5>
          <p id="cardTemp3" class="card-text"></p>
          <p id="cardWind3" class="card-text"></p>
          <p id="cardHumid3" class="card-text"></p>
        </div>
      </div>

      <div class="card col m-1">
        <div class="card-body p-0" style="font-size: 0.8em;">
          <h5 id="cardDate4" class="card-title"></h5>
          <p id="cardTemp4" class="card-text"></p>
          <p id="cardWind4" class="card-text"></p>
          <p id="cardHumid4" class="card-text"></p>
        </div>
      </div>

      <div class="card col m-1">
        <div class="card-body p-0" style="font-size: 0.8em;">
          <h5 id="cardDate5" class="card-title"></h5>
          <p id="cardTemp5" class="card-text"></p>
          <p id="cardWind5" class="card-text"></p>
          <p id="cardHumid5" class="card-text"></p>
        </div>
      </div>


    </div>

  </div>

  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- dayjs library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_utc)</script>
      
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
  <script>
  dayjs.extend(window.dayjs_plugin_advancedFormat)
  </script>

  <!-- My code -->
  <script src="scripts/script.js"></script>

</body>
</html>
